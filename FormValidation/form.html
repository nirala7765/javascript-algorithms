<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Enquiry Form</title>
    <style>
        body {background-color: rgba(33, 152, 101, 0.419);}
        sup {color: red;}
        p {background-color: rgb(209, 204, 129); }
        p {color: rgb(238, 18, 18);}
        legend{
            color: rgb(255, 0, 0);
        }
        fieldset{
            color: rgb(34, 6, 98);
            
        }
        
    </style>



</head>
<body>
    <form >
        <fieldset >
            <legend><h2>Enquiry</h2></legend>
            <p > <b>Note : All Fields Are Mindatery Which are marked by(*)</b></p>
            <br>
            First Nmae<sup>*</sup> : <input type="text" name = "1stname" placeholder="Enter First Name" autofocus="" required = "">
            Midle Name<sup>*</sup> : <input type="text" name="midname" placeholder="Enter Midle Name" autofocus="" required = "">
            Last Name<sup>*</sup>  : <input type="text" name="lname"placeholder="Enter Last Name"  required="">
            <br>
            <br>
            Gender<sup>*</sup> : <input type="radio" value="gender" name="gen" required="" >
            <label id="MA" >Male</label>
            <input type="radio" value="gender" name="gen" id="MA">
            <label >Femaile </label>
            <input type="radio" name="gen">
            <label>Other</label>
            <br>
            <br>
            Date of Birth<sup>*</sup> : <input type="Date" id = "dob" name = "dob" required="">
            <br>
            <br>
            Photo : <input type="file" name="image" >
            <br>
            <br>
            Session<sup>*</sup> : <input type="month" required="">
            <br>
            <br>
            prefered language<sup>*</sup> : <input type="CheckBox" name="en" required="">
            <label >English</label>
            <input type="checkBox" name="hin">
            <label >Hindi</label>
            <input type="checkBox" name="tamil">
            <label >Tamil</label>
            <br>
            <br>
            Mobile number<sup>*</sup> : <input type="number" name="mob" placeholder="Enter your Mobile " required="" >
            <br>
            <br>
            Email<sup>*</sup>          : <input type="email" name ="email" placeholder="Enter your Email" required="">
            <br>
            <br> 
            Select State<sup>*</sup> : <select name="state" id="233" required="">
                <option value="select">Please Select Your State </option>
                <option value="ass">Assam</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="bihar">Bihar</option>
                <option value="jharkhand">Jharkhand</option>

               

            </select>
            <br>
            <br>
            Select Course<sup>*</sup> : <select name="select corse" id="25" required="">
            <option value="select">Select a Course</option>   
            <optgroup label="Degree Course"> 
            <option value="b.commerce">Bachelor In Commerce</option>
             <option value="Er">BE.Engineering</option>
            <option value="Ba">B.Pharmacy</option>
            <option>MBBS</option>
            <option>B.sc</option>
            </optgroup>
            <optgroup label="Development Course">
                <option value="android">Full Stack Android Development</option>
                <option value="website">Full Stack Web Development</option>
                <option value="ios">Ios Development</option>


            </optgroup>
            <optgroup label="Programing Language">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c">Programing In C</option>
                <option value="c++">Programing in C++</option>


            </optgroup>
           
            </select>
            <br>
            <br>
            Address<sup>*</sup> : <textarea name="add" id="25" cols="170" rows="7" placeholder="Enter Your Address Here" required="" maxlength="500"></textarea>
            <br>
            <br>

            Query<sup>*</sup> : <textarea name="quiry" id="25" cols="170" rows="5" placeholder="Enter Your Query Here" required="" minlength="100" maxlength="10000"></textarea>
            <br>
            <br>
           <input type="submit" value="SUBMIT" name="sub" >
           <input type="reset" value="Clear Fields" name="clear">
           <br>
           


    

        </fieldset>

    </form>
    
</body>
</html>
